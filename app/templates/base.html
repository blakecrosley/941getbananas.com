<!DOCTYPE html>
<html lang="en" x-data="{ theme: localStorage.getItem('theme') || 'light' }" :data-theme="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Get Bananas{% endblock %} | Hand-Drawn Shopping List</title>
    <meta name="description" content="{% block description %}Get Bananas is a beautiful, hand-drawn shopping list app that syncs across iPhone, iPad, Mac, and Apple Watch. Your groceries, your way.{% endblock %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/app-icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', path='images/app-icon.png') }}">

    <!-- Google Fonts - Handwritten style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "components/navbar.html" %}

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme persistence -->
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
